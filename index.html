<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
        <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=brandico" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    <title>My_Portfolio_MockUp</title>
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col-md-6">
                    <img src="images/udacity.svg" alt="the udacity logo .svg" class="title-logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super">Paolo Itri</h1>
                    <h4>Front-End Hokuto</h4>
                </div>
            </header>
            <div class="row">
                <div class="col-md-12">
                    <hr class="bar">
                </div>
            </div>
            <figure class="row">
                <div class="col-md-12">
                    <picture>
                        <source media="(min-width: 991px)" srcset="images/resized/ken_large_2x.jpg" />
                        <source media="(min-width: 601px)" srcset="images/resized/ken_large_1x.jpg" />
                        <source media="(min-width: 481px)" srcset="images/resized/ken_medium.jpg" />
                        <img src="images/resized/ken_small.jpg" alt="main image, ken" class="main_image">
                        <figcaption class="text-right">A wonderful Ken's sketch</figcaption>
                    </picture>
                </div>
            </figure>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Few characters</h2>
                </div>
            </div>
            <section class="row text-center">
                <article class="col-md-4 three_box" id="first_article">
                    <a href="https://en.wikipedia.org/wiki/List_of_Fist_of_the_North_Star_characters#Juza" class="links">
                        <img src="images/juza.jpg" class=" images_med" alt="Juza image">
                        <h3>JUZA</h3>
                        <p>https://en.wikipedia.org...Juza</p>
                    </a>
                </article>
                <article class="col-md-4 three_box" id="second_article">
                    <a href="https://en.wikipedia.org/wiki/List_of_Fist_of_the_North_Star_characters#Fudo" class="links">
                        <img src="images/fudo.jpg" class=" images_med" alt="Fudo image">
                        <h3>FUDO</h3>
                        <p>https://en.wikipedia.org...Fudo</p>
                    </a>
                </article>
                <article class="col-md-4 three_box" id="third_article">
                    <a href="https://en.wikipedia.org/wiki/List_of_Fist_of_the_North_Star_characters#Rei" class="links">
                        <img src="images/rei.jpg" class=" images_med" alt="Rei image">
                        <h3>REI</h3>
                        <p>https://en.wikipedia.org...Rei</p>
                    </a>
                </article>
            </section>
            <div class="row">
                <div class="col-md-12">
                    <hr class="bar">
                </div>
            </div>
            <footer class="row my_footer">
                <div class="col-md-12">
                        <a href="https://it.linkedin.com/" class="brandico-linkedin-rect footer_el links"> Linkedin</a>
                        <a href="https://facebook.com/" class="brandico-facebook-rect footer_el links"> Facebook</a>
                </div>
            </footer>
        </div>
    </body>
</html>
